version: '3.3'
services:
  faktory:
    image: contribsys/faktory
    environment:
      - FAKTORY_PASSWORD=increase
    ports:
      - 7419:7419
      - 7420:7420
    networks:
      - default
    volumes:
      - faktory-data:/var/lib/faktory

  hackathon:
    build: .
    ports:
      - 8080:8080
    networks:
      - default
    depends_on:
      - faktory

networks:
  default:
volumes:
  faktory-data:
